    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
        $("[carousel='component']").each(function () {
            let componentEl = $(this);
            let wrapEl = componentEl.find("[carousel='wrap']");
            let carouselItems = componentEl.find(".carousel_item");
            let itemEl = wrapEl.children().children();
            let panelEl = componentEl.find("[carousel='panel']");
            let nextEl = componentEl.find("[carousel='next']");
            let prevEl = componentEl.find("[carousel='prev']");
            let rotateAmount = 360 / itemEl.length;
            let zTranslate = 2 * Math.tan((rotateAmount / 2) * (Math.PI / 180));
            let negTranslate = `calc(var(--3d-carousel-item-width) / -${zTranslate} - var(--3d-carousel-gap))`;
            let posTranslate = `calc(var(--3d-carousel-item-width) / ${zTranslate} + var(--3d-carousel-gap))`;

            wrapEl.css("--3d-carousel-z", negTranslate);
            wrapEl.css("perspective", posTranslate);
            gsap.to(wrapEl, { opacity: 1 });
            itemEl.each(function (index) {
                $(this).css("transform", `rotateY(${rotateAmount * index}deg) translateZ(${posTranslate})`);
            });

            let tl = gsap.timeline({
                scrollTrigger: {
                    trigger: componentEl,
                    start: "top top",
                    end: "bottom bottom",
                    scrub: true
                }
            });
            tl.fromTo(wrapEl, { "--3d-carousel-rotate": 0 }, { "--3d-carousel-rotate": -(360 - rotateAmount), duration: 30, ease: "none" });

            let activePanel;
            let activePanelIndex = 0;
            let animating = false;
            let fixedLabel = $("#carouselFixedLabel");

            function makePanelActive(activeItem) {
                activePanel = activeItem;
                activePanelIndex = activePanel.index();
                componentEl.data("activePanelIndex", activePanelIndex);

                carouselItems.removeClass("is-active");
                carouselItems.eq(activePanelIndex).addClass("is-active");

                var newText = activePanel.find("h2").text();
                var textEl = fixedLabel.find(".carousel-label-text");
                if (fixedLabel.length && textEl.length) {
                    gsap.to(textEl, {
                        opacity: 0, duration: 0.25, ease: "power2.inOut", onComplete: function () {
                            textEl.text(newText);
                            gsap.to(textEl, { opacity: 1, duration: 0.4, ease: "power2.inOut" });
                        }
                    });
                }
                nextEl.toggleClass("is-disabled", !activePanel.next().length);
                prevEl.toggleClass("is-disabled", !activePanel.prev().length);
            }

            makePanelActive(panelEl.first());

            ScrollTrigger.create({
                trigger: componentEl,
                start: "top 16%",
                end: "bottom center",
                onEnter: () => fixedLabel.removeClass("carousel-label-hidden"),
                onLeaveBack: () => fixedLabel.addClass("carousel-label-hidden"),
                onLeave: () => fixedLabel.addClass("carousel-label-hidden"),
                onEnterBack: () => fixedLabel.removeClass("carousel-label-hidden")
            });

            panelEl.each(function () {
                ScrollTrigger.create({
                    trigger: $(this),
                    start: "top center",
                    end: "bottom center",
                    onToggle: ({ isActive }) => { if (isActive) makePanelActive($(this)); }
                });
            });

            function scrollToActive() {
                animating = true;
                $("html, body").animate({ scrollTop: activePanel.offset().top }, 600, () => animating = false);
            }

            nextEl.on("click", function () { if (activePanel.next().length && !animating) { makePanelActive(activePanel.next()); scrollToActive(); } });
            prevEl.on("click", function () { if (activePanel.prev().length && !animating) { makePanelActive(activePanel.prev()); scrollToActive(); } });
        });

        var roadmapCards = [
            { img: "/assets/a.png", title: "Fuutura KYC", desc: "Know Your Customer verification for secure identity validation." },
            { img: "/assets/bb.png", title: "Fuutura Wallet", desc: "Secure digital wallet for managing your assets." },
            { img: "/assets/cc.png", title: "Fuutura Trade", desc: "Fast and secure crypto exchange." },
            { img: "/assets/d.png", title: "Fuutura Trade", desc: "Fast and secure crypto exchange." },
            { img: "/assets/e.png", title: "Fuutura Chat", desc: "Encrypted messaging for private communications." },
            { img: "/assets/f.png", title: "Fuutura Blockchain", desc: "Decentralized blockchain infrastructure." },
            { img: "/assets/g.png", title: "Fuutura Card", desc: "Physical and virtual cards for everyday spending." },
            { img: "/assets/h.png", title: "Fuutura VPN", desc: "Privacy-first VPN for secure browsing." }
        ];

        $(document).on("click", ".carousel_item, .carousel_img, .carousel_content_item, #carouselFixedLabel", function (e) {
            let idx;
            if ($(this).attr('id') === 'carouselFixedLabel') {
                idx = $("[carousel='component']").data("activePanelIndex");
            } else if ($(this).hasClass('carousel_content_item')) {
                idx = $(this).index();
            } else {
                let item = $(this).closest(".carousel_item");
                idx = parseInt(item.attr("data-card-index"), 10);
            }
            if (idx != null && roadmapCards[idx]) {
                let card = roadmapCards[idx];
                $("#roadmapPopupImg").attr("src", card.img);
                $("#roadmapPopupTitle").text(card.title);
                $("#roadmapPopupDesc").text(card.desc);
                $("#roadmapPopupOverlay").addClass("active");
            }
        });

        function closeRoadmapPopup() { $("#roadmapPopupOverlay").removeClass("active"); }
        $("#roadmapPopupClose").on("click", closeRoadmapPopup);
        $("#roadmapPopupOverlay").on("click", function (e) { if (e.target === this) closeRoadmapPopup(); });
        $(document).on("keydown", (e) => { if (e.key === "Escape") closeRoadmapPopup(); });
    </script>
